label: elcorr-page
form:
  properties:
    title:
      $type: textField
      label: elcorr.page.title
      i18n: true
    navigationTitle:
      $type: textField
      label: elcorr.page.title.navigation
      i18n: true
    windowTitle:
      $type: textField
      label: elcorr.page.title.window
      i18n: true
    hideInNav:
      $type: checkBoxField
      defaultValue: false
      label: elcorr.page.lbl.hide
      buttonLabel: Hide
      i18n: true
    keywords:
      $type: textField
      label: Keywords
      i18n: false
      rows: 3
    description:
      $type: textField
      label: elcorr.page.description
      i18n: true
      rows: 5
    teaser:
      $type: richTextField
      label: elcorr.page.teaser
      height: 255
      i18n: true
      tables: true
  layout:
    $type: tabbedLayout
    tabs:
      tabMain:
        label: Main tab
        fields:
          - name: title
          - name: navigationTitle
          - name: windowTitle
          - name: hideInNav
      tabMeta:
        label: Metadata
        fields:
          - name: keywords
          - name: description
      tabTease:
        label: Teaser
        fields:
          - name: teaser

